<title>Nhóm 2 - Giới thiệu thành viên</title>

<style>
/* ============================= */
/* THEME COLORS */
/* ============================= */
:root {
    --primary: #1B3B6F;
    --secondary: #FFC857;
    --accent: #4ABDAC;
    --bg: #F4F7FB;
    --text-dark: #0D1B2A;
    --card-radius: 20px;
    --shadow: 0 8px 25px rgba(0,0,0,0.15);
}

/* ============================= */
/* GLOBAL */
/* ============================= */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text-dark);
    animation: fadein 0.8s ease;
}

@keyframes fadein {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ============================= */
/* NAVBAR */
/* ============================= */
nav {
    display: flex;
    justify-content: center;
    gap: 35px;
    padding: 16px 0;
    background: rgba(27, 59, 111, 0.9);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
}

nav a {
    color: var(--secondary);
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    transition: 0.25s;
}

nav a:hover {
    color: white;
    transform: translateY(-2px);
}

/* ============================= */
/* BANNER */
/* ============================= */
.banner {
    position: relative;
    width: 100%;
    height: 330px;
    background-image: url("https://github.com/vothanhdanh5890-beep/thanhdanh0gay.github.io/blob/main/unnamed.jpg?raw=true");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;

    color: white;
    font-size: 38px;
    font-weight: 700;
    text-shadow: 2px 3px 8px black;
}

/* Banner overlay */
.banner::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
    top: 0;
    left: 0;
}

.banner .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 85px;
    height: 85px;
    border-radius: 50%;
    border: 3px solid var(--secondary);
    z-index: 2;
}

.banner span {
    position: relative;
    z-index: 2;
}

/* ============================= */
/* SECTION TITLE */
/* ============================= */
h2 {
    text-align: center;
    font-size: 30px;
    margin: 45px 0 25px;
    color: var(--primary);
    letter-spacing: 0.5px;
}

/* ============================= */
/* MEMBERS */
/* ============================= */
.members {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 28px;
    padding: 0 40px 60px;
}

/* Member card with glass effect */
.member {
    background: rgba(255,255,255,0.75);
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    padding: 24px;
    text-align: center;
    backdrop-filter: blur(10px);
    transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.4);
    cursor: pointer;
    position: relative;
}

/* animated border */
.member::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 2px;
    background: linear-gradient(135deg, var(--accent), var(--secondary));
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: 0.3s;
}

.member:hover::before {
    opacity: 1;
}

.member:hover {
    transform: translateY(-7px);
    box-shadow: 0 14px 28px rgba(0,0,0,0.25);
}

.member img {
    width: 125px;
    height: 125px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 12px;
    border: 3px solid var(--accent);
}

.member h3 {
    margin-top: 8px;
    font-size: 19px;
    color: var(--primary);
    font-weight: 700;
}

/* ============================= */
/* EXERCISES */
/* ============================= */
.exercises {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    padding-bottom: 60px;
}

.exercise {
    width: 140px;
    height: 140px;
    border-radius: var(--card-radius);
    background: var(--secondary);
    color: var(--primary);
    font-size: 22px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: var(--shadow);
    transition: 0.35s;
}

/* Exercise hover: rotate + lift */
.exercise:hover {
    transform: translateY(-8px) rotate(-3deg);
    box-shadow: 0 14px 28px rgba(0,0,0,0.25);
}

/* ============================= */
/* FOOTER */
/* ============================= */
footer {
    text-align: center;
    padding: 18px;
    background: var(--primary);
    color: var(--secondary);
    font-size: 14px;
    letter-spacing: 0.4px;
}

/* ============================= */
/* MOBILE */
/* ============================= */
@media (max-width: 500px) {
    .banner { font-size: 26px; height: 260px; }
    .exercise { width: 110px; height: 110px; font-size: 18px; }
}
</style>
