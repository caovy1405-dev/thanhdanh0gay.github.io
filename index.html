<style>
/* ============================= */
/* THEME CỎ LAU + XANH BIỂN */
/* ============================= */
:root {
    --primary: #1f5f83; /* Xanh chủ đạo */
    --secondary: #d9f2ff; /* Xanh nhạt */
    --accent: #a7e3ff; /* Xanh sáng */
    --bg: #e9f7ff;
    --text-dark: #0b2a3a;
    --card-radius: 20px;
    --shadow: 0 8px 25px rgba(0,0,0,0.12);
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text-dark);
    overflow-x: hidden;
}

/* ============================= */
/* ANIMATION HOA CỎ LAU */
/* ============================= */
.pampas {
    position: fixed;
    bottom: -20px;
    left: 0;
    width: 100%;
    height: 180px;
    pointer-events: none;
    z-index: 1;
    background-image: url('https://i.imgur.com/kL6FhQV.png'); /* icon hoa cỏ lau */
    background-repeat: repeat-x;
    background-size: 160px;
    animation: sway 5s ease-in-out infinite alternate;
    opacity: 0.8;
}

@keyframes sway {
    0% { transform: translateX(0) rotate(0deg); }
    100% { transform: translateX(20px) rotate(1deg); }
}

/* ============================= */
/* NAVBAR */
/* ============================= */
nav {
    display: flex;
    justify-content: center;
    gap: 35px;
    padding: 16px 0;
    background: rgba(31, 95, 131, 0.9);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 10;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    transition: 0.25s;
}

nav a:hover {
    color: var(--secondary);
    transform: translateY(-2px);
}

/* ============================= */
/* BANNER */
/* ============================= */
.banner {
    position: relative;
    width: 100%;
    height: 330px;
    background-image: url('https://i.imgur.com/NXpXZv3.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 38px;
    font-weight: 700;
    text-shadow: 2px 3px 8px black;
    z-index: 2;
}

.banner::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
    top: 0;
    left: 0;
}

.banner .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 85px;
    height: 85px;
    border-radius: 50%;
    border: 3px solid white;
    z-index: 2;
}

.banner span {
    position: relative;
    z-index: 2;
}

/* ============================= */
/* SECTION TITLE */
/* ============================= */
h2 {
    text-align: center;
    font-size: 30px;
    margin: 45px 0 25px;
    color: var(--primary);
}

/* ============================= */
/* MEMBERS */
/* ============================= */
.members {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 28px;
    padding: 0 40px 60px;
    z-index: 3;
    position: relative;
}

.member {
    background: rgba(255,255,255,0.7);
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    padding: 24px;
    text-align: center;
    backdrop-filter: blur(10px);
    transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.4);
    cursor: pointer;
}

.member:hover {
    transform: translateY(-7px);
    box-shadow: 0 14px 28px rgba(0,0,0,0.22);
}

.member img {
    width: 125px;
    height: 125px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 12px;
    border: 3px solid var(--primary);
}

.member h3 {
    margin-top: 8px;
    font-size: 19px;
    color: var(--primary);
    font-weight: 700;
}

/* ============================= */
/* FOOTER */
/* ============================= */
footer {
    text-align: center;
    padding: 18px;
    background: var(--primary);
    color: white;
    font-size: 14px;
}
</style>
</head>
