<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<title>Nhóm 2 - Giới thiệu thành viên</title>

<style>
    :root {
        --primary: #1B3B6F;
        --secondary: #FFC857;
        --accent: #4ABDAC;
        --bg: #F9F9F9;
        --text-dark: #0D1B2A;
        --card-radius: 16px;
        --shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text-dark);
    }

    /* Navbar */
    nav {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 15px 0;
        background: var(--primary);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    nav a {
        color: var(--secondary);
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: 0.3s;
    }

    nav a:hover {
        color: white;
        transform: scale(1.05);
    }

    /* Banner */
    .banner {
        position: relative;
        width: 100%;
        height: 320px;
        background-image: url("https://github.com/vothanhdanh5890-beep/thanhdanh0gay.github.io/blob/main/unnamed.jpg?raw=true");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 6px #000;
    }

    .banner .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid var(--secondary);
    }

    /* Section titles */
    h2 {
        text-align: center;
        font-size: 28px;
        margin: 40px 0 20px;
        color: var(--primary);
    }

    /* Members grid */
    .members {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
        padding: 0 40px 50px;
    }

    .member {
        background: white;
        border-radius: var(--card-radius);
        box-shadow: var(--shadow);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }

    .member:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .member img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 12px;
        border: 3px solid var(--accent);
    }

    .member h3 {
        margin: 0;
        font-size: 18px;
        color: var(--primary);
    }

    /* Exercises section */
    .exercises {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        padding-bottom: 50px;
    }

    .exercise {
        width: 130px;
        height: 130px;
        background: var(--secondary);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: var(--card-radius);
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        color: var(--primary);
        box-shadow: var(--shadow);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .exercise:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 15px;
        background: var(--primary);
        color: var(--secondary);
        font-size: 14px;
    }

    @media (max-width: 500px) {
        .banner { font-size: 24px; }
        .exercise { width: 100px; height: 100px; font-size: 16px; }
    }
</style>
</head>
