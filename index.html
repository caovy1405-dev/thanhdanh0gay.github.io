<!DOCTYPE html>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Giới thiệu thành viên nhóm 2</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* Banner */
    .banner {
        position: relative;
        width: 100%;
        height: 300px;
        background-image: url("https://github.com/vothanhdanh5890-beep/thanhdanh0gay.github.io/blob/main/unnamed.jpg?raw=true");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
        font-weight: bold;
        text-shadow: 2px 2px 8px #000;
        overflow: hidden;
    }

    /* Logo góc trái */
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
    }

    /* Hiệu ứng mưa tuyết */
    .snow {
        position: absolute;
        top: -10px;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall 5s linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(0); }
        to { transform: translateY(400px); }
    }

    /* Danh sách thành viên */
    .members {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 30px;
        text-align: center;
    }

    .member {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
        cursor: pointer;
    }

    .member:hover {
        transform: scale(1.05);
    }

    .member img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <img class="logo" src="https://github.com/vothanhdanh5890-beep/thanhdanh0gay.github.io/blob/main/456849929_122201657276024412_8306569012330573247_n.jpg?raw=true" />
    Giới thiệu thành viên nhóm 2
</div>

<script>
    // Tạo hiệu ứng mưa tuyết
    for (let i = 0; i < 50; i++) {
        let snow = document.createElement("div");
        snow.className = "snow";
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.animationDuration = (3 + Math.random() * 5) + "s";
        snow.style.opacity = Math.random();
        document.querySelector('.banner').appendChild(snow);
    }
</script>
