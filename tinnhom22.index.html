<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu Nhóm</title>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/vothanhdanh5890-beep/anh12A.github.io/main/12A.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            backdrop-filter: blur(2px);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        .member-card {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
        }

        .member-card h2 {
            margin: 0 0 8px 0;
            font-size: 26px;
            font-weight: 500;
        }

        .member-card p {
            margin: 5px 0;
            font-size: 18px;
            font-weight: 400;
        }

        a {
            color: #ffd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Giới thiệu Nhóm</h1>

        <div class="member-card">
            <h2>Võ Thành Danh</h2>
            <p><b>Lớp:</b> 12A</p>
        </div>

        <div class="member-card">
            <h2>Phạm Yến Ngân</h2>
            <p><b>Lớp:</b> 12A</p>
        </div>

        <div class="member-card">
            <h2>Nguyễn Phi Vũ</h2>
            <p><b>Lớp:</b> 12A</p>
        </div>

        <div class="member-card">
            <h2>Cao Ngô Anh Vy</h2>
            <p><b>Lớp:</b> 12A</p>
        </div>

        <div class="member-card">
            <h2>Bài tập nhóm</h2>
            <p><b>File 1:</b> <a href="#">Tải xuống</a></p>
            <p><b>File 2:</b> <a href="#">Tải xuống</a></p>
            <p><b>File 3:</b> <a href="#">Tải xuống</a></p>
        </div>
    </div>
</body>
</html>
